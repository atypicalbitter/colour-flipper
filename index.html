<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flipper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 

</head>
<body>
    <div class="card">
        <h1 class="card-header">Colour Flipper</h1>
        <div class="card-body">
            <h5 class="card-title">Change the background colour of this page with the buttons below!</h5>
            <p class="card-text">This page was made with HTML, CSS & Javascript</p>
            <div class="button-container">
                <a href="#" id="green" onclick="setColour('green')" class="btn btn-primary">Green</a>
                <a href="#" id="red"  onclick="setColour('red')" class="btn btn-primary">Red</a>
                <a href="#" id="blue"  onclick="setColour('blue')"  class="btn btn-primary">Blue</a>
                <a href="#" id="random-colour"  onclick="randomColour()"   class="btn btn-primary">Random</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
